<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Einkaufsliste</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item ion-item *ngFor="let item of items | async">
        <ion-item-sliding>
          <ion-item>
              {{item.amount + ' x ' + item.name}}
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="red" (click)="deleteItem(item.key)">LÃ¶schen</button>
          </ion-item-options>
          </ion-item-sliding>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab class="button" (click)="load()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  </ion-content>
