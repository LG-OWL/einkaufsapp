<ion-header>
    <ion-navbar hideBackButton color="primary">
       <ion-title>Liste</ion-title>
     </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item ion-item *ngFor="let item of items | async">
        <ion-item-sliding>
          <ion-item>
              {{item.amount + ' x ' + item.name}}
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="danger" (click)="deleteItem(item.key)">LÃ¶schen</button>
          </ion-item-options>
          <ion-item-options side="right">
              <button ion-button color="secondary" (click)="deleteItem(item.key)">Erledigt</button>
            </ion-item-options>
          </ion-item-sliding>
    </ion-item>
  </ion-list>
  <ion-fab bottom left>
    <button ion-fab class="button" (click)="chat()"><ion-icon name="chatbubbles"></ion-icon></button>
  </ion-fab>
  <ion-fab bottom right>
    <button ion-fab class="button" (click)="load()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  </ion-content>
