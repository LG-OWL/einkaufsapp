<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Einkaufsliste</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items | async" (click)="deleteItem(item.key)">
      {{item.amount + ' ' + item.name}}
    </button>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab class="button" (click)="load()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  </ion-content>
