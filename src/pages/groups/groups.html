<ion-header>

  <ion-navbar>
    <ion-title>Gruppen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Gruppe hinzufügen</h1>
  
  <p>Trete einer bereits vorhandenen Gruppe bei:</p>
  <input style="width:100%" id="tfGroupNameExisted" type="text" placeholder="Gruppenname#id"><br><br>
  <button style="width:100%" id="btnEnterGroup" ion-button>Beitreten</button><br>

  <p>Erstelle deine eigene Einkaufs-Gruppe:</p>
  <input  style="width:100%" id="tfGroupNameNew" type="text" placeholder="Gruppenname"> <br> <br>
  
  <textarea>Mitglieder:</textarea><br><br>
  <input id="tfAddUser" type="text" placeholder="User hinzufügen"> <br>
  <button style="width:100%" id="btnAddUser" ion-button>User zur eigenen Gruppe hinzufügen</button>

  <button style="width:100%" id="btnCreateNewGroup" ion-button>Neue eigene Gruppe erstellen</button>


</ion-content>
