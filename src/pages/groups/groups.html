<ion-header>

  <ion-navbar>
    <ion-title>Groups</ion-title>

<ion-content padding>

  <h1>Gruppe hinzufügen</h1>
  <p>Trete einer bereits vorhandenen Gruppe bei:</p>
  <input type="text" placeholder="Gruppenname#id"><br>
  <button ion-button>Beitreten</button>

  <input type="text" placeholder="Gruppenname"> <br>
  <textarea>Mitglieder:</textarea>
  <input type="text" placeholder="User hinzufügen"> <br>

  <button ion-button>User zur eigenen Gruppe hinzufügen</button>

  <button ion-button>Neue eigene Gruppe erstellen</button>
