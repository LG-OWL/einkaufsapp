<ion-header>
        <ion-navbar hideBackButton color="primary">
           <ion-title>Item hinzufügen</ion-title>
         </ion-navbar>
    </ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label floating>Produkt</ion-label>
            <ion-input type="text"  #newitemname></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Anzahl</ion-label>
            <ion-input type="text"  #newitemamount></ion-input>
        </ion-item>
      
      </ion-list>
      
      <button ion-button secondary full (click)="addItem(newitemname.value, newitemamount.value)">Item hinzufügen </button>

</ion-content>
