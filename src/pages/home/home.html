<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <button ion-item *ngFor="let list of lists | async" (click)="openList(list.listname)">
        {{list.listname}}
      </button>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab class="button" (click)="load()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  </ion-content>
