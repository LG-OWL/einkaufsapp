<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="message-wrap">

    <div *ngFor="let msg of items | async"
         class="message"
         [class.left]=" msg.user != userid "
         [class.right]=" msg.user === userid ">
      <div class="msg-detail">
        <div class="msg-info">
          <p>
            {{msg.user}}&nbsp;&nbsp;&nbsp;{{msg.time}}</p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">{{msg.message}}</p>
        </div>
      </div>
    </div>

  </div>
</ion-content>

<ion-footer no-border [style.height]="'55px'">
  <div class="input-wrap">
    <button ion-button clear icon-only item-right>
      
    </button>
    <textarea #chat_input
              placeholder="Text Input"
              [(ngModel)]="message"
              (keyup.enter)="sendMessage()"
              (focusin)="onFocus()">
    </textarea>
    <button ion-button clear icon-only item-right (click)="sendMessage()">
      <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
    </button>
  </div>
  </ion-footer>
